<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romans Road to Salvation</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    .container {
        width: 100%;
        max-width: 800px;
        height: 500px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        overflow: hidden;
        position: relative;
    }
    .slide {
        position: absolute;
        top: 0; left: 100%;
        width: 100%;
        height: 100%;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: left 0.7s ease-in-out;
        text-align: center;
    }
    .active { left: 0; }
    .slide h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
    }
    .slide p {
        font-size: 1.2rem;
        margin-bottom: 20px;
        max-width: 500px;
    }
    .slide img {
        width: 100%;
    height: 100%;
    object-fit: contain;
    }
    .controls {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 40px;
    }
    button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        background: #ff6f61;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #ff3b2f;
    }

.close-btn {
  position: absolute;
  top: 15px;
  left: 20px; /* changed from right → left */
  font-size: 32px;
  font-weight: bold;
  color: rgb(38, 22, 22);
  text-decoration: none;
  padding: 5px 12px;
  transition: background-color 0.3s;
  z-index: 1000; /* make sure it's always on top */
}

.close-btn:hover {
  color: #ff4d4d; /* red tint when hovered */
}


</style>
</head>
<body>

    <a href="teens.html" class="close-btn">x</a>
<div class="container">
    
    <div class="slide active">
        <img src="img/save/29.png" alt="Bible">
    </div>

    <div class="slide">
        <img src="img/save/30.png" alt="Sin">
        
    </div>

    <div class="slide">
        <img src="img/save/31.png" alt="Death">
    </div>

    <div class="slide">
        <img src="img/save/32.png" alt="Cross">
    </div>

    <div class="slide">
        <img src="img/save/33.png" alt="Faith">
    
    </div>

    <div class="slide">
        <img src="img/save/34.png" alt="Gift">
    </div>

    <div class="slide">
        <img src="img/save/35.png" alt="Heaven">
    </div>

    <div class="controls">
        <button id="prev">⬅ Back</button>
        <button id="next">Next ➡</button>
    </div>
</div>

<script>
    const slides = document.querySelectorAll('.slide');
    let index = 0;

    document.getElementById('next').addEventListener('click', () => {
        slides[index].classList.remove('active');
        index = (index + 1) % slides.length;
        slides[index].classList.add('active');
    });

    document.getElementById('prev').addEventListener('click', () => {
        slides[index].classList.remove('active');
        index = (index - 1 + slides.length) % slides.length;
        slides[index].classList.add('active');
    });
</script>

</body>
</html>
